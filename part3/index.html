<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cart_container">
        <div class="inner1_container">
          <h2>Event Registration</h2>
        </div>
        <div class="inner2_container">
          <form>
            <div class="name">
              <div>
                <label for="fname" style="color: #4087d3">Fist name</label>
                <br />
                <input
                  type="text"
                  id="fname"
                  placeholder="enter your first name"
                />
              </div>
              <br />
              <div>
                <label for="lname" style="color: #4087d3">Last name</label>
                <br />
                <input
                  type="text"
                  id="lname"
                  placeholder="enter your last name"
                />
              </div>
            </div>
            <div class="gender">
              <label for="gen" class="gen" style="color: #4087d3"
                >Gender:</label
              >
              <div>
                <input type="radio" id="male" />
                <label for="male" style="color: #4087d3">Male</label>
              </div>
              <div>
                <input type="radio" id="female" />
                <label for="female" style="color: #4087d3">Female</label>
              </div>
            </div>
            <div class="email">
              <label for="mail" style="color: #4087d3">Email:</label>
              <input type="text" id="e_mail" placeholder="enter your email" />
            </div>
            <div class="phone_number">
              <label for="phone" style="color: #4087d3">Phone Number:</label>
              <br />
              <input type="text" id="phone" placeholder="phone number" />
            </div>
            <div class="time">
              <label for="time" style="color: #4087d3"
                >How do you know this event?</label
              >
              <br />
              <input type="text" id="time_come" placeholder="event" />
            </div>
            <div class="register">
              <button>Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
